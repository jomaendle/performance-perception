        <script>

            /**
             *  t0 = Time when DOM is loaded
             *  t1 = Time when content is fully avilable
             *  t2 = Time when user clicked on item
            */

            localStorage.removeItem("personalInformation");
            let t0, t1, t2;

            window.addEventListener('DOMContentLoaded', (event) => {
                t0 = performance.now();
                loadElements();
            });

            function handleItemClick(e) {
                t2 = performance.now();
             
                let selectedItem = [];

                selectedItem.push(e.childNodes[1].innerText);
                selectedItem.push(e.childNodes[3].innerText);
                selectedItem.push(e.childNodes[3].childNodes[1].src);

                localStorage.setItem("currentItem", selectedItem);

                setTimeout(() => {
                    saveMetricsToLocalStorage([t0, t1, t2], "index");
                    redirectTo("details.html");
                }, indexTimes.transitionToDetails);
            }

            function loadElements(){
                setTimeout(() => {
                    document.getElementById("content").style.display="block";
                    document.getElementById("loading-spinner").style.display="none";

                    loadText();
                }, indexTimes.initialDelay);
            }

            function loadText(){
                setTimeout(async function() { 
                    let titles = document.getElementsByClassName("panel-title");
                    Array.from(titles).forEach(element => {
                        element.style.visibility = "visible";
                    });

                    let prices = document.getElementsByClassName("product-price ");
                    Array.from(prices).forEach(element => {
                        element.style.visibility = "visible";
                    });

                    t1 = await loadImages();
                    let loaders = document.getElementsByClassName("qtm-loader");
                    Array.from(loaders).forEach(element => {
                        element.style.display = "none";
                    });
                    
                }, indexTimes.textDelay);
            }

        </script>

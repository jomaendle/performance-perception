                        5% {

                        30% {

                        50% {
                            transform: translateY(2px); }
                        55% {
                            transform: translateY(2px); }
                        70% {
                            transform: translateY(0); }
                        100% {

            <div id="formular">
                <h2 class="noBottomMargin" style="margin-top: 0; margin-bottom: 20px; font-size: 32px;">Personal Information</h2>
                <form class="form-horizontal ng-pristine ng-valid" style="max-width: 800px;">
                    <span class="personal-sep-span">Personal</span>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">
                            <label for="name" title="Name">Name:</label>
                        </div>
                        <div class="col-sm-10 controls controls-inline">
                            <input type="text" id="firstName" placeholder="First Name" onkeyup="validateInput();">

                    <div class="form-group">

                        <div class="col-sm-10 controls">
                            <input type="text" id="inputCity" placeholder="City" onkeyup="validateInput();">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">
                            <label for="inputCountry" title="Country">Country:</label>

                        </div>
                        <div class="col-sm-10 controls">
                            <input type="text" id="inputCountry" placeholder="Country" onkeyup="validateInput();">
                        </div>
                    </div>
                    <span class="personal-sep-span" style="margin-top: 60px;">Payment</span>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">
                            <label for="inputCreditName" title="Street">Card Holder:</label>
                        </div>
                        <div class="col-sm-10 controls">
                            <input type="text" id="inputCreditName" placeholder="Credit Card Holder" onkeyup="validateInput();">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">
                            <label for="inputCardNumber" title="City">Card Number:</label>
                        </div>
                        <div class="col-sm-10 controls">
                            <input type="text"  pattern="[0-9]*" id="inputCardNumber" placeholder="Credit Card Number" onkeyup="validateInput();">
                            <div id="tooltipCardNumber" class="tooltip tooltip-danger bottom" role="tooltip">
                                <div class="tooltip-arrow"></div>
                                <div class="tooltip-inner">
                                    Only numbers allowed

                            </div>
                        </div>
                    </div>
                    <button id="confirm-button" type="button" class="btn btn-primary" disabled="disabled" onclick="savePersonalInformation();"> 
                        Confirm 
                    <div id="loader" class="qtm-loader"></div></button>

        <script>

            /**
             *  t0 = Time when DOM is loaded
             *  t1 = Time when user clicks confirm button
             *  m0 = Amount of clicks done by user on button "Confirm"
            */

            let t0, t1, m0 = 0;

            let inputFields = ["firstName", "lastName", "inputEmail", "inputStreet", "inputCity", "inputCountry", "inputCreditName", "inputCardNumber"];
            let isInputValid = true;

            window.addEventListener('DOMContentLoaded', (event) => {
                t0 = performance.now();
            });

            function initView(){
                let personalInformation = localStorage.getItem("personalInformation"); 
                
                if(personalInformation !== null && personalInformation !== ""){
                    let arr = personalInformation.split(",");

                    for(let i =0; i<inputFields.length; i++){
                        document.getElementById(inputFields[i]).value = arr[i];
                    }
                }
                validateInput();
            }

            function validateInput(){
                isInputValid=true;
                document.getElementById("tooltip").style.display="none";
                document.getElementById("tooltipCardNumber").style.display="none";
                inputFields.forEach((e) => {
                    if(document.getElementById(e).value.length < 1){
                        isInputValid = false;
                    }
                })

                if(!document.getElementById("inputEmail").validity.valid){
                    document.getElementById("tooltip").style.display="contents";
                    isInputValid=false;
                }

                if(!document.getElementById("inputCardNumber").validity.valid){
                    document.getElementById("tooltipCardNumber").style.display="contents";
                    isInputValid=false;
                }

                if(isInputValid){
                    document.getElementById("confirm-button").removeAttribute("disabled")
                }
                
            }

            function savePersonalInformation() {
                t1 = performance.now();
                document.getElementById("loader").style.display="inline-block";
                m0++;
                let personalInformation = [];
               

                inputFields.forEach((e) => {
                    personalInformation.push(document.getElementById(e).value);
                })

                localStorage.setItem("personalInformation", personalInformation);
                setTimeout(() => {
                    saveMetricsToLocalStorage([t0, t1, m0], "personal");
                    redirectTo("confirm.html");           
                }, personalTimes.transitionToConfirm);
            }

            
        </script>>

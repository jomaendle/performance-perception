        <script>
            /**
             *  t0 = Time when DOM is loaded
             *  t1 = Time when user clicks buy button
             *  m0 = Amount of clicks done by user on button "buy"
            */

            let t0, t1, m0 = 0;

            window.addEventListener('DOMContentLoaded', async function(event) {
                t0 = performance.now();
            });

            function initializeView() {
                let selectedItem = localStorage.getItem("currentItem").split(",");
                let personalInformation = localStorage.getItem("personalInformation").split(",");
                let outputSpans = ["name", "lastName", "emailAddress", "street", "city", "country", "cardHolder", "cardNumber"];
                

                let itemTitle = document.getElementById("itemTitle").innerHTML = selectedItem[0];
                let itemPrice = document.getElementById("itemPrice").innerHTML += selectedItem[1];
                let itemImage = document.getElementById("itemImage").src = selectedItem[2];

                for(let i =0; i<outputSpans.length; i++){
                    	if(outputSpans.length === personalInformation.length){
                            document.getElementById(outputSpans[i]).innerHTML = personalInformation[i];
                        }
                }
            }

            function loadNextPage() {
                m0++;
                t1 = performance.now();
                setTimeout(() => {
                    saveMetricsToLocalStorage([t0, t1, m0], "confirm");
                    redirectTo('checkout.html');
                }, confirmTimes.transitionToCheckOut);
            }

        </script>

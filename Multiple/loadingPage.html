        <script>
            let firstText =  document.getElementById("load-text-1");
            let secondText =  document.getElementById("load-text-2");
            let thirdText =  document.getElementById("load-text-3");
            
            window.addEventListener('DOMContentLoaded', (event) => {
                console.time("a");


                firstText.addEventListener("animationiteration", function(){

                        firstText.style.display="none";
                        secondText.style.display="block";
                     
                    
                })

                secondText.addEventListener("animationiteration", function(){
                   
                        secondText.style.display="none";
                        thirdText.style.display="block";
                
                   
                })

                thirdText.addEventListener("animationiteration", function(){
                 
                        thirdText.style.display="none";
                        console.timeEnd("a")
                })
